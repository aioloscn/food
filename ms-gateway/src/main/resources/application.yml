server:
  port: 80

spring:
  application:
    name: ms-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true   # 开启配置注册中心进行路由功能
          lower-case-service-id: true
      routes:
        - id: ms-diners
          uri: lb://ms-diners   # load balance
          predicates:
            - Path=/diners/**
          filters:
            - StripPrefix=1

        - id: ms-oauth2-server
          uri: lb://ms-oauth2-server
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1   # 过滤掉请求路径的第一层，也就是/auth

source:
  ignore:
    urls:   # 配置白名单路径，白名单以外的请求需要身份校验
      - /actuator/**
      - /auth/oauth/**
      - /diners/sms/sendCode
      - /diners/checkPhone
      - /diners/register
      - /diners/signin

eureka:
  instance:
    prefer-ip-address: true   # Ip地址端口注册的方式
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/